<h2 mat-dialog-title>Client</h2>
<div mat-dialog-content>
  <form class="example-form" [formGroup]="form" fxLayout="column" (ngSubmit)="onSubmit()"> 
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Client Name" type="text" formControlName="name" [ngClass]="displayFieldCss('name')">
      </mat-form-field>
      <div>
        <br />
      </div>
      <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px">
        <button fxLayout="column" mat-raised-button [mat-dialog-close]="false">Cancel</button>    
        <button fxLayout="column" type="submit" mat-raised-button color="primary" [disabled]="!form.valid">Save</button>      
      </div>
      <div>
        <br />
      </div>    
  </form> 
</div>
