<mat-card>
    <mat-card-header>
      <mat-card-title>Rater</mat-card-title>      
    </mat-card-header>
    <mat-card-content>
      <form class="example-form" [formGroup]="form" fxLayout="column" (ngSubmit)="onSubmit()">
        <div>
          {{data.name}}
        </div>
        <mat-form-field class="example-full-width">  
          <mat-label>Rater</mat-label>   
          <mat-select placeholder="Rater" formControlName="rater" name="rater">
            <mat-option *ngFor="let a of associates" [value]="a.id">
              {{a.firstName}} {{a.lastName}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-select placeholder="Relationship" formControlName="relationship" name="relationship">
            <mat-option *ngFor="let r of relationships" [value]="r.id">
              {{r.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-card-actions fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px">
          <button mat-raised-button [mat-dialog-close]="false">Cancel</button>  
          <button type="submit" mat-raised-button color="primary" (click)="onSave()" [disabled]="!form.valid">Save</button>      
        </mat-card-actions>   
      </form>
    </mat-card-content> 
</mat-card>
