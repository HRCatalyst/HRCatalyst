<section fxLayout="column" fxLayoutAlign="center center">
    <div>
        Company: <span [textContent]="selectedCompany!.name"></span>
    </div>
    <div>
        Client: <span [textContent]="selectedClient!.name"></span>
    </div>    
    <div>
        Campaign: <span [textContent]="selectedCampaign!.name"></span>
    </div>    
    <div>
        Participant: <span [textContent]="selectedAssociate!.firstName"></span>&nbsp;<span [textContent]="selectedAssociate!.lastName"></span>
    </div>    
    <div>
        <button color="primary" mat-icon-button matTooltip="Go back" (click)="onBackClicked()">
            <mat-icon aria-label="Backspace">backspace</mat-icon>
        </button>        
        <button color="primary" mat-icon-button matTooltip="Add Rater" (click)="addRater()" [disabled]="!IsSelectedParticipant()">
            <mat-icon aria-label="Add Rater">add_box</mat-icon>
        </button>
        <button color="primary" mat-icon-button matTooltip="Delete Rater" (click)="deleteRater()" [disabled]="!hasRater">
            <mat-icon aria-label="Delete Rater">delete</mat-icon>
        </button>
        <button color="primary" mat-icon-button matTooltip="Dedup Raters" (click)="dedupRaters()">
            <mat-icon aria-label="Dedup Raters">compare</mat-icon>
        </button>                            
    </div>
</section>
<mat-card-header>
    <mat-card-title>
        <p>Raters</p>
    </mat-card-title>
</mat-card-header>
<mat-card>
    <section fxLayout="column" fxLayoutAlign="center center">
        <div>
            <button mat-icon-button (click)="onUpload()"><mat-icon>cloud_upload</mat-icon></button>    
        </div>           
        <div>
            <ag-grid-angular 
                #agGrid
                id="myGrid"
                style="height: 300px; width: 1200px;" 
                class="ag-theme-balham"
                [rowData]="raters" 
                [columnDefs]="ratersDefs"
                rowSelection="single"
                (selectionChanged)="onSelectionChanged($event)"
                (rowDoubleClicked)="onRowDoubleClicked($event)"
                (gridReady)="onGridReady($event)"            
                >
            </ag-grid-angular>          
        </div>
    </section>
    <app-feedbacklist></app-feedbacklist>
</mat-card>
