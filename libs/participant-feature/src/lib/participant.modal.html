<mat-card>
    <mat-card-header>
      <mat-card-title>Participant</mat-card-title>      
    </mat-card-header>
    <mat-card-content>
      <form class="example-form" [formGroup]="form" fxLayout="column" (ngSubmit)="onSubmit()">
        <div>
          {{data.name}}
        </div>
        <mat-form-field class="example-full-width">  
          <mat-label>Participant</mat-label>   
          <mat-select placeholder="Participant" formControlName="participant" name="participant">
            <mat-option *ngFor="let a of associates" [value]="a.id">
              {{a.firstName}} {{a.lastName}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-card-actions fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px">
          <button mat-raised-button [mat-dialog-close]="false">Cancel</button>  
          <button type="submit" mat-raised-button color="primary" (click)="onSave()" [disabled]="!form.valid">Save</button>      
        </mat-card-actions>   
      </form>
    </mat-card-content> 
</mat-card>
