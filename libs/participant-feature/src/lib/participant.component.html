<section fxLayout="column" fxLayoutAlign="center center">
    <div>
        Company: <span [textContent]="selectedCompany!.name"></span>
    </div>
    <div>
        Client: <span [textContent]="selectedClient!.name"></span>
    </div>    
    <div>
        Campaign: <span [textContent]="selectedCampaign!.name"></span>
    </div>    
</section>
<mat-card-header>
    <mat-card-title>
        <p>Participants</p>
    </mat-card-title>
</mat-card-header>
<mat-card>
    <section fxLayout="column" fxLayoutAlign="center center">
        <div>
            <button color="primary" mat-icon-button matTooltip="Go back" (click)="onBackClicked()">
                <mat-icon aria-label="Backspace">backspace</mat-icon>
            </button>            
            <button mat-icon-button matTooltip="Upload Participants" (click)="onUpload()">
                <mat-icon>cloud_upload</mat-icon>
            </button>         
            <button color="primary" mat-icon-button matTooltip="Add Participant" (click)="addParticipant()">
                <mat-icon aria-label="Add Participant">add_box</mat-icon>
            </button>
            <button color="primary" mat-icon-button matTooltip="Delete Participant" (click)="deleteParticipant()" [disabled]="!hasParticipant">
                <mat-icon aria-label="Delete Participant">delete</mat-icon>
            </button>                
        </div>        
        <div>
            <ag-grid-angular 
                #agGrid
                id="myGrid"
                style="height: 300px; width: 1200px;" 
                class="ag-theme-balham"
                [rowData]="associates" 
                [columnDefs]="participantsDefs"
                rowSelection="single"
                (selectionChanged)="onSelectionChanged($event)"
                (rowDoubleClicked)="onRowDoubleClicked($event)"
                (gridReady)="onGridReady($event)"            
                >
            </ag-grid-angular>          
        </div>
    </section>
</mat-card>
