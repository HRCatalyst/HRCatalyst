<h2 mat-dialog-title>Export</h2>
<div mat-dialog-content>
  <form class="example-form" [formGroup]="form" fxLayout="column" (ngSubmit)="onSubmit()"> 
      <div class="example-full-width">
        <input id="singleFile" type="file" (change)="onFileChange($event)" accept=".xlsx, .xls, .csv" />
        <br />
      </div>
      <div>
        <br />        
      </div>
      <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px">
        <button fxLayout="column" mat-raised-button [mat-dialog-close]="false">Close</button>
        <button fxLayout="column" type="submit" mat-raised-button color="primary" [disabled]="!hasFeedback()">Export</button>     
      </div>
      <div>
        <br />
      </div>    
  </form> 
</div>
