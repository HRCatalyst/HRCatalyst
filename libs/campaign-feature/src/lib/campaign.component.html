<section fxLayout="column" fxLayoutAlign="center center">
    <div>
        Company: <span [textContent]="selectedCompany!.name"></span>
    </div>
    <div>
        Client: <span [textContent]="selectedClient!.name"></span>
    </div>
    <div>
        <button color="primary" mat-icon-button matTooltip="Go Back" (click)="onBackClicked()">
            <mat-icon aria-label="Backspace">backspace</mat-icon>
        </button>             
        <button color="primary" mat-icon-button matTooltip="Add Campaign" (click)="addCampaign()">
            <mat-icon aria-label="Add Campaign">add_box</mat-icon>
        </button>
        <button color="primary" mat-icon-button matTooltip="Edit Campaign" (click)="editCampaign()" [disabled]="!hasCampaign">
            <mat-icon aria-label="Edit Campaign">edit</mat-icon>
        </button>                
        <button color="primary" mat-icon-button matTooltip="Delete Campaign" (click)="deleteCampaign()" [disabled]="!hasCampaign">
            <mat-icon aria-label="Delete Campaign">delete</mat-icon>
        </button>                
        <button color="primary" mat-icon-button matTooltip="Campaign Status" (click)="onCampaignStatus()" [disabled]="!hasCampaign">
            <mat-icon aria-label="Campaign Status">dashboard</mat-icon>
        </button>     
    </div>
</section>
<mat-card-header>
    <mat-card-title>
        <p>Campaigns</p>
    </mat-card-title>
</mat-card-header>
<mat-card>
    <section fxLayout="column" fxLayoutAlign="center center">
        <div>
            <ag-grid-angular 
                #agGrid
                id="myGrid"
                style="height: 300px; width: 400px" 
                class="ag-theme-balham"
                [rowData]="campaigns" 
                [columnDefs]="campaignsDefs"
                rowSelection="single"
                (selectionChanged)="onSelectionChanged($event)"
                (rowDoubleClicked)="onRowDoubleClicked($event)"
                (gridReady)="onGridReady($event)"            
                >
            </ag-grid-angular>          
        </div>
    </section>
</mat-card>
