<h2 mat-dialog-title>Campaign</h2>
<div mat-dialog-content>
  <form class="example-form" [formGroup]="form" fxLayout="column" (ngSubmit)="onSubmit()"> 
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Campaign Name" type="text" formControlName="name" [ngClass]="displayFieldCss('name')">
      </mat-form-field>
      <mat-form-field class="example-full-width">  
        <mat-label>Status</mat-label>   
        <mat-select placeholder="Status" formControlName="status" name="status">
          <mat-option *ngFor="let s of statuses" [value]="s.name">
            {{s.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>      
      <div>
        <br />
      </div>
      <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px">
        <button fxLayout="column" mat-raised-button [mat-dialog-close]="false">Cancel</button>    
        <button fxLayout="column" type="submit" mat-raised-button color="primary" [disabled]="!form.valid">Save</button>      
      </div>
      <div>
        <br />
      </div>    
  </form> 
</div>
