<mat-card-header>
    <mat-card-title>
        <p>Associate Search</p>
    </mat-card-title>
</mat-card-header>
<mat-card>
    <section fxLayout="column">
        <div *ngIf="user$!.role == '1'">
            <button color="primary" mat-icon-button matTooltip="Go Back" (click)="onBackClicked()">
                <mat-icon aria-label="Backspace">backspace</mat-icon>
            </button>              
        </div>
        <br />
        <div>
            Interviewer: <span [textContent]="user$!.first_name + ' ' + user$!.last_name"></span>
        </div>   
        <br />
        <div fxLayout="row" fxLayoutGap="10px">
            <div fxLayout="column"><span>Search for Associate: </span></div>
            <div fxLayout="column" class="email-field">
                <input matInput placeholder="Enter last name, first name or email address" type="text"(input)="searchAssociates($event.target.value)" />        
            </div>
        </div>
        <br />
        <ag-grid-angular 
            #agGrid
            id="myGrid"
            style="height: 300px; width: 1200px;" 
            class="ag-theme-balham"
            [rowData]="searchResults" 
            [columnDefs]="searchDefs"
            rowSelection="single"
            (selectionChanged)="onSelectionChanged($event)"
            (rowDoubleClicked)="onRowDoubleClicked($event)"
            (gridReady)="onGridReady($event)"            
            >
        </ag-grid-angular>
    </section>
</mat-card>
