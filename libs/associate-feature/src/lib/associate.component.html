<mat-card-header>
    <mat-card-title>
        <p>Associates</p>
    </mat-card-title>
</mat-card-header>
<mat-card>
    <section fxLayout="column" fxLayoutAlign="center center">
        <div>
            <button mat-icon-button matTooltip="Upload Associates" (click)="onUpload()">
                <mat-icon aria-label="Upload Associates">cloud_upload</mat-icon>
            </button>
            <button color="primary" mat-icon-button matTooltip="Add Associate" (click)="addAssociate()">
                <mat-icon aria-label="Add Associate">note_add</mat-icon>
            </button>
            <button color="primary" mat-icon-button matTooltip="Edit Associate" (click)="editAssociate()" [disabled]="!hasAssociate">
                <mat-icon aria-label="Edit Associate">edit</mat-icon>
            </button>
            <button color="primary" mat-icon-button matTooltip="Delete Associate" (click)="deleteAssociate()" [disabled]="!hasAssociate">
                <mat-icon aria-label="Delete Associate">delete</mat-icon>
            </button>
        </div>
        <div>
            <ag-grid-angular
                #agGrid
                id="myGrid"
                style="height: 300px; width: 1200px;"
                class="ag-theme-balham"
                [rowData]="associates"
                [columnDefs]="associatesDefs"
                rowSelection="single"
                (selectionChanged)="onSelectionChanged($event)"
                (rowDoubleClicked)="onRowDoubleClicked($event)"
                [pagination]="true"
                [paginationPageSize]="10"
                (gridReady)="onGridReady($event)"
                >
            </ag-grid-angular>
        </div>
    </section>
</mat-card>
