<div>
    <section fxLayout="column" fxLayoutAlign="center center">
        <p>Company</p>
    </section>
    <section fxLayout="column" fxLayoutAlign="center center">
        <div>
            <button color="primary" mat-icon-button matTooltip="Add Company" (click)="addCompany()">
                <mat-icon aria-label="Add Company">note_add</mat-icon>
            </button>
            <button color="primary" mat-icon-button matTooltip="Edit Company" (click)="editCompany()" [disabled]="!hasCompany">
                <mat-icon aria-label="Edit Company">edit</mat-icon>
            </button>                
            <button color="primary" mat-icon-button matTooltip="Delete Company" (click)="deleteCompany()" [disabled]="!hasCompany">
                <mat-icon aria-label="Delete Company">delete</mat-icon>
            </button>                     
        </div>
        <div>
            <ag-grid-angular 
                #agGrid
                id="myGrid"
                style="height: 300px; width: 550px" 
                class="ag-theme-balham"
                [rowData]="companys" 
                [columnDefs]="companysDefs"
                rowSelection="single"
                (selectionChanged)="onSelectionChanged($event)"
                (rowDoubleClicked)="onRowDoubleClicked($event)"
                (gridReady)="onGridReady($event)"            
                >
            </ag-grid-angular>          
        </div>
    </section>
</div>
